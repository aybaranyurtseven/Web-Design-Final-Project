<html>
    <head>
        <title>Join Us!</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            text-align: center;
            }

            .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
            }

            .h-logo img {
                width: 80px;
                height: auto;
                cursor: pointer;
            }

            .h-nav {
                display: flex;
                gap: 20px;
            }

            .h-nav a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }

            .brandLogoMain {
                width: 100%;
                height: auto;
            }

            section {
                padding: 20px;
                margin: 10px;
            }

            label {
                display: block;
                margin-bottom: 5px;
            }

            input, select, textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
            }

            button {
                background-color: #4CAF50;
                color: #fff;
                padding: 10px 15px;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }

            footer {
            background-color: #000000;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
            }

            footer .social-icons {
                margin-top: 10px;
                text-decoration: none !important;
                border: none !important;
                outline: none !important;
            }

            
        </style>
    </head>
    <body>

        <header>
            <div class="container">
                <div class="h-logo">
                    <a href="../main.html" target="_self">
                        <img src="mainLogo.png" alt="Brand Logo Header">
                    </a>
                </div>
                <div class="h-nav">
                    <a href="../main.html#games" onclick="scrollToSection('games')">GAMES</a>
                    <a href="../main.html#news" onclick="scrollToSection('news')">NEWS</a>
                    <a href="../main.html#careers" onclick="scrollToSection('careers')">CAREERS</a>
                    <a href="../devlogs.html">DEVLOGS</a>
                </div>
            </div>
        </header>

        <section>
            <!-- CV göndermek için form oluşturdum. Formu göndermek için action kısmına # yazdım. -->
            <form action="#" method="post" id="cvForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <!-- E-mail adresi için type="email" kullandım. Yanlış adres girince hata veriyor.-->
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <!-- Select kısmında pozisyon seçimi için option kullandım. -->
                <label for="position">Select Position:</label>
                <div class="selectPosition">
                    <select id="position" name="position" required>
                        <option value="" disabled selected>Select Position</option>
                        <option value="3dGameArtist">3D Game Artist</option>
                        <option value="conceptArtist">Concept Artist</option>
                        <option value="gameDesigner">Game Designer</option>
                        <option value="leadGameDeveloper">Lead Game Developer</option>
                        <option value="seniorConceptArtist">Senior Concept Artist</option>
                        <option value="seniorGameDeveloper">Senior Game Developer</option>
                    </select>
                </div>
                
                <label for="reason">Why do you want to work with us? (250 characters max):</label>
                <textarea id="reason" name="reason" rows="4" maxlength="250" required></textarea>
                <!-- CV gönderme butonu için type="submit" kullandım. Tıklayınca uyarı kutusu çıkıyor.-->
                <button type="submit" onclick="showAlert()">Apply</button>
            </form>
        </section>

        <script>
            function showAlert() {
                alert('Your application has been submitted successfully!');
            }
        </script>

        <!-- Footer kısmında sosyal medya ikonları kullandım. -->
        <footer>
            <p>Copyright &copy; 2024 Full Snack Developers | Tüm Hakları Saklıdır.</p>
            <div class="social-icons">
                <a href="https://www.youtube.com/channel/UCvcDxRoGxbODr34pVJxFCHw" target="_blank">
                    <img src="../youtube.png" width="30px" height="30px">
                </a>&nbsp;
                <a href="https://www.linkedin.com/in/aybaranyurtseven/" target="_blank">
                    <img src="../linkedin.png" width="30px" height="30px">
                </a>&nbsp;
                <a href="https://www.instagram.com/aybaranyurtseven/    " target="_blank">
                    <img src="../instagram.png" width="30px" height="30px">
                </a>&nbsp;
                <a href="https://twitter.com/yagosabuncuoglu" target="_blank">
                    <img src="../twitter.png" width="30px" height="30px">
                </a>
            </div>
        </footer>

    </body>
</html>
